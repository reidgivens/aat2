<fieldset [formGroup]="configurationGroup">
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase">Configuration</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
        <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row py-3">
      <div class="col-6" formArrayName="vla_configuration" *ngFor="let configuration of configurationGroup.controls.vla_configuration.controls; let i = index">
        <div class="form-check mr-4" >
          <input class="form-check-input" type="checkbox" [formControl]="configuration" id="{{validConfigurations[i].name}}">
          <label class="form-check-label" for="{{validConfigurations[i].name}}">
            {{validConfigurations[i].name}}
            <span class="badge ml-1 text-muted border">{{validConfigurations[i].count}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</fieldset>

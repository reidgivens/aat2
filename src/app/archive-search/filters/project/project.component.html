<fieldset [formGroup]="projectGroup">
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase" >Project Info</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
        <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row py-3">
      <div class="col-md form-group">
        <label for="project_code">Project Code</label>
        <div class="input-group">
          <input type="text" name="project_code" id="project_code" class="form-control" formControlName="project_code"  />
        </div>
      </div>
      <div class="col-md form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input type="text" name="title" id="title" class="form-control" formControlName="title"  />
        </div>
      </div>
    </div>
    <div class="form-row py-3">
      <div class="col-md form-group">
        <label for="abstract">Abstract</label>
        <div class="input-group">
          <input type="text" name="abstract" id="abstract" class="form-control" formControlName="abstract"  />
        </div>
      </div>
      <div class="col-md form-group">
        <label for="pi">Primary Investigator Name</label>
        <div class="input-group">
          <input type="text" name="pi" id="pi" class="form-control" formControlName="pi"  />
        </div>
      </div>
    </div>
  </div>
</fieldset>

<div class="results">
  <div class="row bg-info text-light border-bottom table-header">
    <div class="col-12 col-md-9 py-3">
      <h3><a href="javascript: void(0);" (click)="setSort('project_code')" class="text-white">Project</a>
        <span *ngIf="sortCol == 'project_code'" class="ml-2">
          <span *ngIf="sortAsc"><i class="text-dark small fas fa-arrow-down"></i></span>
          <span *ngIf="!sortAsc"><i class="text-dark small fas fa-arrow-up"></i></span>
        </span></h3>
      Title<br/>
      <a href="javascript: void(0);" (click)="setSort('proj_start')" class="text-white">Project Dates</a>
      <span *ngIf="sortCol == 'proj_start'" class="ml-2">
          <span *ngIf="sortAsc"><i class="text-dark small fas fa-arrow-down"></i></span>
          <span *ngIf="!sortAsc"><i class="text-dark small fas fa-arrow-up"></i></span>
        </span>
    </div>
    <div class="col-12 col-md-3 py-3">
      <h4>
        <a href="javascript: void(0);" (click)="setSort('instrument_name')" class="text-white">Instrument</a>
        <span *ngIf="sortCol == 'instrument_name'" class="ml-2">
          <span *ngIf="sortAsc"><i class="text-dark small fas fa-arrow-down"></i></span>
          <span *ngIf="!sortAsc"><i class="text-dark small fas fa-arrow-up"></i></span>
        </span>
      </h4>
      Execution Blocks<br/>
      Images
    </div>
  </div>
  <div class="row border-bottom" *ngFor="let searchResult of searchResults">
    <div class="col-12 col-md-9 py-3">
      <h3>
        {{searchResult.project_code}}
        <span class="badge badge-light text-muted" *ngIf="searchResult.data_rights == 'PUBLIC'"><i class="fas fa-unlock"></i></span>
        <span class="badge badge-dark" *ngIf="searchResult.data_rights != 'PUBLIC'"><i class="fas fa-lock"></i></span>
      </h3>
      <a [routerLink]="['/aat/Project/', searchResult.project_code]"> {{searchResult.title}}</a><br/>
      <span class="badge badge-light border">Start</span> <span class="p-1">{{searchResult.proj_start | date:'mediumDate'}}</span>
      <span class="badge badge-light border ml-2">End</span> <span class="p-1">{{searchResult.proj_stop | date:'mediumDate'}}</span>
    </div>
    <div class="col-12 col-md-3 py-3">
      <h4>VLA</h4>
      <span class="badge badge-light border">Observations</span> {{searchResult.n_execution_blocks}}<br/>
      <span class="badge badge-light border">Images</span> 0
    </div>
  </div>
</div>

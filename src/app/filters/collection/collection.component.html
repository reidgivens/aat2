<fieldset>
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase" >Search Category</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
        <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row pt-2 pb-3">
      <div class="col">
        <div class="list-group" role="group">
          <button type="button" *ngFor="let intent of collection.availableCollections" (click)="collection.name = intent" class="list-group-item list-group-item-action" [ngClass]="intent == collection.name ? 'list-group-item-light active' : ''">{{ intent }}</button>
        </div>
      </div>
    </div>
  </div>
</fieldset>

<fieldset>
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase" >Dates</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
         <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
         <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row py-3">
      <div class="col-md form-group">
        <label for="fromDate">From</label>
        <div class="input-group">
          <input type="text" name="fromDate" id="fromDate" class="form-control" placeholder="YYYY-MM-DD" ngbDatepicker #fd="ngbDatepicker" />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="fromDatePciker" (click)="fd.toggle()"><i class="fas fa-calendar"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md form-group">
        <label for="toDate">To</label>
        <div class="input-group">
          <input type="text" name="toDate" id="toDate" class="form-control" placeholder="YYYY-MM-DD" ngbDatepicker #td="ngbDatepicker"/>
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="toDatePciker" (click)="td.toggle()"><i class="fas fa-calendar"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>

<fieldset>
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase" >Polarizations</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
        <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row py-3">
      <div class="col">
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">RR (36298722)</label>
        </div>
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">LL (1060769)</label>
        </div>
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">RR, LL (205353)</label>
        </div>
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">RR, RL, LR, LL (1041822)</label>
        </div>
      </div>
      <div class="col">
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">XX (629)</label>
        </div>
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">XX, YY (204819)</label>
        </div>
        <div class="form-check form-check">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">XX, XY, YX, YY (15875)</label>
        </div>
      </div>

    </div>
  </div>
</fieldset>

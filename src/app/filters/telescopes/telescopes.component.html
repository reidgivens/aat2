<fieldset [formGroup]="telescopeGroup">
  <div class="form-row py-1 border-top" (click)="isCollapsed = !isCollapsed">
    <legend class="col mb-0 text-uppercase" >Telescope</legend>
    <p class="col-auto mb-0">
      <!-- fontawesome replaces the <i> tag with an svg for the icon, so we can't show/hide on the <i>
      so we need to include both and show/hide them based on isCollapsed -->
      <button type="button" class="btn btn-link" [hidden]="!isCollapsed">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button type="button" class="btn btn-link" [hidden]="isCollapsed">
        <i class="fas fa-chevron-down"></i>
      </button>
    </p>
  </div>
  <div *ngIf="!isCollapsed" @vslider>
    <div class="form-row py-3">
      <div class="col">
        <div class="form-check form-check-inline mr-4" formArrayName="telescopes" *ngFor="let telescope of telescopeGroup.controls.telescopes.controls; let i = index">
          <input class="form-check-input" type="checkbox" [formControl]="telescope" id="{{validTelescopes[i].name}}">
          <label class="form-check-label" for="{{validTelescopes[i].name}}">{{validTelescopes[i].name}}</label>
        </div>
      </div>
    </div>
  </div>
</fieldset>
